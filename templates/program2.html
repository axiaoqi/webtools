{% extends 'base.html' %}

{% block title %}Run Program 2{% endblock %}

{% block content %}
<h1>Program 2</h1>

{% if result %}
    <p>Result: {{ result }}</p>
{% endif %}

<!-- 中心位置的重新运行按钮 -->
<form method="POST" action="{{ url_for('run_program2') }}" class="center-button">
    <button type="submit" class="btn">Run Program 2 Again</button>
</form>
{% endblock %}
