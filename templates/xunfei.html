{% extends 'base.html' %}
{% block title %}闲鱼AI原创文案修改器{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>闲鱼AI原创文案修改器</h1>
        <form id="calculatorForm" method="post">
            <div class="mb-3">
                <label for="master" class="form-label">专家领域：</label>
                <textarea class="form-control" id="master" name="master" rows="3" oninput="autoResize(this)">{{ master if master else '' }}</textarea>
                <small class="form-text text-muted">具体要求</small>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">原文案：</label>
                <textarea class="form-control" id="content" name="content" rows="5" oninput="autoResize(this)">{{ content if content else '' }}</textarea>
                <small class="form-text text-muted">具体要求</small>
            </div>

            <button type="submit" class="btn btn-primary">生成</button>
            <!-- 清除文案 -->
            <button type="button" class="btn btn-warning" onclick="clearContent()">清除文案</button>
            <button type="button" class="btn btn-warning" onclick="clearMaster()">清除专家</button>
            <!-- 一键复制结果 -->
            <button type="button" class="btn btn-warning" onclick="copyToClipboard()">复制结果</button>
        </form>

        {% if result_html %}
        <h2 class="mt-4">生成结果：</h2>
        <div id="result-text">{{ result_html | safe }}</div>
        <div id="copy-alert" style="display: none; background-color: #4CAF50; color: white; padding: 10px; border-radius: 4px; margin-top: 10px;">
            已复制！
        </div>
        {% endif %}
    </div>

    <script>
        // 清空文案
        function clearContent() {
            document.getElementById("content").value = '';
        }

        // 清空文案
        function clearMaster() {
            document.getElementById("master").value = '';
        }
    </script>
{% endblock %}
