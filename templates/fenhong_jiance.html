{% extends 'base.html' %}
{% block title %}股票分红计算器{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>股票分红计算器</h1>
        <form id="calculatorForm" method="post">
            <div class="mb-3">
                <label for="stock_names" class="form-label">股票名称(一行一个)</label>
                <textarea class="form-control" id="stock_names" name="stock_names" rows="5">{{ stock_names if stock_names else '' }}</textarea>
                <small class="form-text text-muted">每行一个股票名称</small>
            </div>
            <div class="mb-3">
                <label for="dividend_year" class="form-label">分红年份</label>
                <input type="number" class="form-control" id="dividend_year" name="dividend_year" value="{{ dividend_year if dividend_year else 2023 }}">
                <small class="form-text text-muted">默认是2023年.</small>
            </div>
            <div class="mb-3">
                <label for="initial_cash" class="form-label">投资金额(元)</label>
                <input type="number" class="form-control" id="initial_cash" name="initial_cash" value="{{ initial_cash if initial_cash else 200000 }}">
                <small class="form-text text-muted">默认金额是20万.</small>
            </div>
            <button type="submit" class="btn btn-primary">计算</button>
            <!-- Clear Stock Names Button -->
            <button type="button" class="btn btn-warning" onclick="clearStockNames()">清除股票名称</button>
        </form>

        {% if result_html %}
        <h2 class="mt-4">计算结果</h2>
        <div>{{ result_html | safe }}</div>
        {% endif %}
    </div>

    <script>
        // 清空股票名称
        function clearStockNames() {
            document.getElementById("stock_names").value = '';
        }
    </script>
{% endblock %}
