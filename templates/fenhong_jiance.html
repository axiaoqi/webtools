<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票投资分红计算器</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th, td {
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        /* Loading animation */
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #loading img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>股票投资分红计算器</h1>
        <form id="stock_form" method="POST">
            <label for="stock_names">股票名称（每行一个）：</label><br>
            <textarea id="stock_names" name="stock_names" rows="10" cols="30" required>{{ stock_names }}</textarea><br><br>

            <label for="year">分红年份：</label><br>
            <input type="number" id="year" name="year" value="{{ year }}" required><br><br>

            <label for="investment_amount">投资金额：</label><br>
            <input type="number" id="investment_amount" name="investment_amount" step="0.01" value="{{ investment_amount }}" required><br><br>

            <button type="submit">提交</button>
        </form>

        <!-- Loading indicator -->
        <div id="loading">
            <p>计算中，请稍等...</p>
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
        </div>

        <!-- Results displayed below the form -->
        {% if result %}
        <h2>计算结果</h2>
        <div class="table-responsive">
            <!-- 直接渲染 DataFrame 转换成的 HTML 表格 -->
            <div>{{ tables|safe }}</div>
        </div>
        {% elif not result %}
        <p>{{ message }}</p>
        {% endif %}
    </div>

    <script>
        // 当表单提交时显示加载动画
        document.getElementById('stock_form').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';  // 显示加载动画
        };
    </script>
</body>
</html>
