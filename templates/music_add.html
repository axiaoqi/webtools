<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加音乐数据</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript function 清除数据
        function clearDatas() {
            document.getElementById("music_name").value = '';
            document.getElementById("music_url_baidu").value = '';
            document.getElementById("music_url_kuake").value = '';
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>添加音乐数据</h1>
        <form id="calculatorForm" method="post">
            <div class="mb-3">
                <label for="music_name" class="form-label">音乐名称</label>
                <textarea class="form-control" id="music_name" name="music_name" rows="1">{{ music_name if music_name else '' }}</textarea>
                <small class="form-text text-muted">格式:歌曲名 - 歌手名.扩展名</small>
            </div>
            <div class="mb-3">
                <label for="music_url_baidu" class="form-label">百度网盘链接</label>
                <textarea class="form-control" id="music_url_baidu" name="music_url_baidu" rows="4">{{ music_url_baidu if music_url_baidu else '' }}</textarea>
                <small class="form-text text-muted">百度网盘分享的链接，带密码</small>
            </div>
            <div class="mb-3">
                <label for="music_url_kuake" class="form-label">夸克网盘链接</label>
                <textarea class="form-control" id="music_url_kuake" name="music_url_kuake" rows="2">{{ music_url_kuake if music_url_kuake else '' }}</textarea>
                <small class="form-text text-muted">夸克网盘分享的链接</small>
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
            <!-- 清除填写的数据 -->
            <button type="button" class="btn btn-warning" onclick="clearDatas()">清除数据</button>
        </form>

        {% if result_html %}
        <h2 class="mt-4">结果</h2>
        <div>{{ result_html | safe }}</div>
        {% endif %}
    </div>
</body>
</html>
