{% extends 'base.html' %}

{% block title %}Run Program 1{% endblock %}

{% block content %}
<h1>Program 1</h1>

{% if result %}
    <p>Result: {{ result }}</p>
{% endif %}

<!-- 中心位置的重新运行按钮 -->
<form method="POST" action="{{ url_for('run_program1') }}" class="center-button">
    <button type="submit" class="btn">Run Program 1 Again</button>
</form>
{% endblock %}
